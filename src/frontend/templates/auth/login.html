{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth/login.css') }}">
{% endblock %}

{% block body %}
<form action="login.html" method="POST">
<section class="hero is-success is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title has-text-black">Login</h3>
                <hr class="login-hr">
                <div class="box">
                    <form>
                        <div class="field">
                            <div class="control has-icons-left">
                                <label for="loginEmail">
                                    <input class="input is-large" type="text" autofocus="" id="loginEmail" name="username" required>
                                    <span class="icon is-small is-left">
                                      <i class="fa fa-user"></i>
                                    </span>
                                </label>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control has-icons-left">
                                <label for="loginPassword">
                                    <input class="input is-large" type="password" id="loginPassword" name="userpass" required>
                                    <span class="icon is-small is-left">
                                      <i class="fa fa-lock"></i>
                                    </span>
                                </label>
                            </div>
                        </div>
                        <div class="field">
                            <label for="loginRemember">
                                <input class="checkbox" type="checkbox" id="loginRemember">
                                Remember me
                            </label>
                        </div>
                        <button class="button is-block is-info is-large is-fullwidth">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</form>
{% endblock %}
