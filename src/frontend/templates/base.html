<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--    <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.css') }}">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

    <title>SpEnD - SparQL Endpoints</title>
    {% block head %}{% endblock %}
</head>

<body>

<!-- navBar -->
<nav class="navbar is-light is-spaced" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="https://github.com/mustafaulker/SpEnD-v3/" target="_blank">
            <img src="https://i.imgur.com/xBR66eh.png" width="112" height="28" alt="">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item">
                Home
            </a>
            <a class="navbar-item">
                Query
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                    More
                </a>
                <div class="navbar-dropdown">
                    <a class="navbar-item">
                        About
                    </a>
                    <a class="navbar-item">
                        Contact
                    </a>
                    <hr class="navbar-divider">
                    <a class="navbar-item">
                        Report an issue
                    </a>
                </div>
            </div>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <h4 class="bd-footer-title">
                    Contribute on <strong>Github</strong>&emsp;
                </h4>
                <iframe src="https://ghbtns.com/github-btn.html?user=mustafaulker&amp;repo=SpEnD-v3&amp;type=star&amp;count=false&amp;size=large"
                        allowtransparency="true" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
            </div>
        </div>
    </div>
</nav>


<!-- body block -->
{% block body %}{% endblock %}


<!-- footer -->
<footer class="footer">

    <div class="container is-fluid">
        <div class="columns">
            <div class="column">
                <p>&copy; 2021 - <strong>SpEnD</strong></p>
                <p>Created using
                    <a href="https://palletsprojects.com/p/flask/" target="_blank">Flask</a>,
                    <a href="http://docs.mongoengine.org/projects/flask-mongoengine/en/latest/" target="_blank">Flask-MongoEngine</a>,
                    <a href="https://bulma.io/" target="_blank">Bulma</a>
                </p>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
