<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/static/images/favicon.png">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/c520f053b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@2/css/all.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@creativebulma/bulma-divider@1.1.0/dist/bulma-divider.css">

    <title>SpEnD | SparQL Endpoints</title>
    {% block head %}{% endblock %}
</head>

<body>

<!-- navBar -->
<nav class="navbar is-light" role="navigation" aria-label="main navigation">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item" href="/" target="_self"
               style="background: url(/static/images/header_logo.png) no-repeat center center; background-size: cover; width: 152px;"></a>
            <a role="button" id="nav-burger" class="navbar-burger" aria-label="menu" aria-expanded="false"
               data-target="nav-menu" onclick="document.querySelector('.navbar-menu').classList.toggle('is-active')">
                <span aria-hidden="true"></span><span aria-hidden="true"></span><span aria-hidden="true"></span>
            </a>
        </div>

        <div id="nav-menu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/" target="_self">
                <span class="icon" style="margin-right: 5px">
                    <i class="fas fa-home"></i>
                </span>
                    Home
                </a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        More
                    </a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="/about" target="_self">
                        <span class="icon" style="margin-right: 5px">
                            <i class="fas fa-info"></i>
                        </span>
                            About
                        </a>
                        <a class="navbar-item" href="/contact" target="_self">
                        <span class="icon" style="margin-right: 5px">
                            <i class="fas fa-envelope-open-text"></i>
                        </span>
                            Contact Us
                        </a>
                    </div>
                </div>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <h4 class="bd-footer-title">
                        Contribute on <strong>Github</strong>&emsp;
                    </h4>
                    <iframe src="https://ghbtns.com/github-btn.html?user=mustafaulker&amp;repo=SpEnD-v3&amp;type=star&amp;count=false&amp;size=large"
                            allowtransparency="true" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
                </div>
                <a class="navbar-item" href="/login" target="_self" title="Log in">
                    <i class="fas fa-sign-in-alt fa-lg"></i>
                </a>
            </div>
        </div>
    </div>
</nav>


<!-- body block -->
{% block body %}{% endblock %}


<!-- footer -->
<footer class="footer">
    <div class="container is-fluid">
        <div class="columns">
            <div class="column">
                <p><i class="far fa-copyright"></i> 2021 - <strong>SpEnD</strong></p>
                <p>Created using
                    <a href="https://palletsprojects.com/p/flask/" target="_blank">Flask</a>,
                    <a href="http://docs.mongoengine.org/projects/flask-mongoengine/en/latest/" target="_blank">Flask-MongoEngine</a>,
                    <a href="https://bulma.io/" target="_blank">Bulma</a>
                </p>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
